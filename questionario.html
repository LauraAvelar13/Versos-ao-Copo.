<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Questionário de Satisfação</title>
</head>
<body>
    <main>
        <section id="questionario">
            <h1>Questionário de Satisfação</h1>
            <form action="#" method="POST">
                <div>
                    <label class="question-label">1. Consegue descrever a sua experiência em três palavras?</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="experiencia" value="bom"> Bom</label>
                        <label><input type="checkbox" name="experiencia" value="unica"> Única</label>
                        <label><input type="checkbox" name="experiencia" value="divertida"> Divertida</label>
                        <label><input type="checkbox" name="experiencia" value="ma"> Má</label>
                        <label><input type="checkbox" name="experiencia" value="normal"> Normal</label>
                        <label><input type="checkbox" name="experiencia" value="entediante"> Entediante</label>
                    </div>
                </div><br>

                <div>
                    <label class="question-label">2. Recomendaria esta experiência a mais pessoas?</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="recomendaria" value="sim"> Sim</label>
                        <label><input type="checkbox" name="recomendaria" value="nao"> Não</label>
                        <label><input type="checkbox" name="recomendaria" value="nao sei"> Não Sei</label>
                    </div>
                </div><br>

                <div>
                    <label class="question-label">3. Como você avalia o atendimento prestado pelos nossos funcionários?</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="avaliacao" value="muito bom"> Muito Bom</label>
                        <label><input type="checkbox" name="avaliacao" value="bom"> Bom</label>
                        <label><input type="checkbox" name="avaliacao" value="suficiente"> Suficiente</label>
                        <label><input type="checkbox" name="avaliacao" value="mau"> Mau</label>
                        <label><input type="checkbox" name="avaliacao" value="muito mau"> Muito Mau</label>
                    </div>
                </div><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
