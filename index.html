<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Versos ao Copo</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/Versos_ao_Copo_Transparente.png" alt="Versos ao Copo" width="200">
        </div>
        <nav>
            <a href="#reservas">Reservas</a>
            <a href="questionario.html">Questionário de Satisfação</a>
        </nav>
    </header>

    <main>
        <section id="reservas">
            <h1>Reservas - Mesas Internas</h1>
            <form action="#" method="POST">
                <label for="numero-pessoas">Número de Pessoas:</label>
                <select name="numero-pessoas" id="numero-pessoas">
                    <option value="">Escolha...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>

                <br><br>

                <label for="horario">Horário:</label>
                <select name="horario" id="horario">
                    <option value="">Escolha...</option>
                    <option value="19:00">19:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>

                <br><br>

                <label for="menu-degustacao">Menu de Degustação:</label>
                <select name="menu-degustacao" id="menu-degustacao">
                    <option value="">Escolha...</option>
                    <option value="1">8 Cocktails de Autor (35€)</option>
                    <option value="2">5 Cocktails de Autor (29€)</option>
                    <option value="3">5 Bebidas à Escolha (25€)</option>
                    <option value="4">Menu Menores de 18 - 3 Mocktails e Águas (10,50€)</option>
                </select>

                <br><br>

                <button type="submit">Reservar</button>
            </form>
        </section>
    </main>
</body>
</html>
