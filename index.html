<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Versos ao Copo</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/Versos_ao_Copo_Transparente.png" alt="Versos ao Copo" width="200">
        </div>
        <nav>
            <a href="#">Início</a>
            <a href="#reservas">Reservas</a>
            <a href="#alergenios">Alérgenos</a>
            <a href="questionario.html">Questionário de Satisfação</a>
        </nav>
    </header>

    <main>
        <section id="reservas">
            <h1>Faça a sua Reserva</h1>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="contacto">Contacto:</label>
                <input type="tel" id="contacto" name="contacto" required><br><br>

                <label for="tipoReserva">Tipo de Reserva:</label>
                <select id="tipoReserva" name="tipoReserva">
                    <option value="mesas_internas">Mesas Internas</option>
                </select><br><br>

                <label for="numeroPessoas">Número de Pessoas:</label>
                <select id="numeroPessoas" name="numeroPessoas">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select><br><br>

                <label for="horario">Horário:</label>
                <select id="horario" name="horario">
                    <option>19:00</option>
                    <option>22:00</option>
                    <option>23:00</option>
                </select><br><br>

                <button type="submit">Reservar</button>
            </form>
        </section>

        <section id="alergenios">
            <h2>Alérgenos</h2>
            <form>
                <label><input type="checkbox" name="alergia" value="gluten"> Gluten</label><br>
                <label><input type="checkbox" name="alergia" value="lactose"> Lactose</label><br>
                <label><input type="checkbox" name="alergia" value="marisco"> Marisco</label><br>
                <label><input type="checkbox" name="alergia" value="amendoim"> Amendoim</label><br>
                <label><input type="checkbox" name="alergia" value="outro"> Outro</label><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
