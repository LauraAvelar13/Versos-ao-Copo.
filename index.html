<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versos ao Copo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Logotipo -->
<div class="logo-container">
    <img src="images/Versos_ao_Copo_Transparente.png" alt="Versos ao Copo" width="200">
</div> 

    <header>
        <img src="images/logo.png" alt="Logo Versos ao Copo" class="logo">
        <h1>Bem-vindo ao Versos ao Copo!</h1>
    </header>

    <main>
        <!-- Seção de Reservas -->
        <section class="reservation">
            <h2>Faça sua reserva</h2>
            <form action="#">
                <label for="tipo-reserva">Tipo de Reserva:</label>
                <select id="tipo-reserva" name="tipo-reserva">
                    <option value="interno">Mesa Interna</option>
                </select>

                <label for="num-pessoas">Número de Pessoas:</label>
                <select id="num-pessoas" name="num-pessoas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>

                <label for="horario">Horário:</label>
                <select id="horario" name="horario">
                    <option value="19:00">19:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>

                <label for="menu-degustacao">Menu de Degustação:</label>
                <select id="menu-degustacao" name="menu-degustacao">
                    <option value="menu1">8 Cocktails de autor incluídos – 35€</option>
                    <option value="menu2">5 Cocktails de autor – 29€</option>
                    <option value="menu3">5 Bebidas (Cocktails de autor e Mocktails) – 25€</option>
                    <option value="menu4">3 Mocktails e águas (menores de 18) – 10,50€</option>
                </select>

                <button type="submit">Reservar</button>
            </form>
        </section>

        <!-- Seção de Alérgenos -->
        <section class="allergen-table">
            <h2>Informe suas alergias</h2>
            <form action="#">
                <label for="gluten">Glúten:</label>
                <input type="checkbox" id="gluten" name="alergenos" value="gluten">

                <label for="lactose">Lactose:</label>
                <input type="checkbox" id="lactose" name="alergenos" value="lactose">

                <label for="outro">Outros (especificar):</label>
                <input type="checkbox" id="outro" name="alergenos" value="outro">
                <input type="text" id="outro-texto" name="outro-texto" placeholder="Especifique o alérgeno">

                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- Seção de Questionário de Satisfação -->
        <section class="questionario">
            <h2>Questionário de Satisfação</h2>
            <form action="#">
                <label>1. Consegue descrever a sua experiência em três palavras?</label><br>
                <input type="radio" name="experiencia" value="bom"> Bom<br>
                <input type="radio" name="experiencia" value="unica"> Única<br>
                <input type="radio" name="experiencia" value="divertida"> Divertida<br>
                <input type="radio" name="experiencia" value="ma"> Má<br>
                <input type="radio" name="experiencia" value="normal"> Normal<br>
                <input type="radio" name="experiencia" value="entediante"> Entediante<br><br>

                <label>2. Recomendaria esta experiência a mais pessoas?</label><br>
                <input type="radio" name="recomendacao" value="sim"> Sim<br>
                <input type="radio" name="recomendacao" value="nao"> Não<br>
                <input type="radio" name="recomendacao" value="naosei"> Não sei<br><br>

                <label>3. Como você avalia o atendimento prestado pelos nossos funcionários?</label><br>
                <input type="radio" name="atendimento" value="muito-bom"> Muito Bom<br>
                <input type="radio" name="atendimento" value="bom"> Bom<br>
                <input type="radio" name="atendimento" value="suficiente"> Suficiente<br>
                <input type="radio" name="atendimento" value="mau"> Mau<br>
                <input type="radio" name="atendimento" value="muito-mau"> Muito Mau<br><br>

                <button type="submit">Enviar Feedback</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Versos ao Copo</p>
    </footer>
</body>
</html>
